<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>CSS Positions</title>
    <link rel="stylesheet" href="./positions.css">
</head>
<body>
    <div class="outer-container">
        <div class="inner-container">
            <div class="box">
                <p>Absolute</p>
            </div>

                <p>Relative</p>
            </div>

                <p>Fixed</p>

                <p>Sticky</p>
            </div>
        </div>
    </div>
